<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../style/biere-6.css">
    <title>Electric India</title>
  </head>
  <body>
    <nav class=" beer-navbar">
      <div class="nav-wrapper indigo lighten-2">
        <a href="#" class="brand-logo center">Electric India</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <a class="waves-effect waves-light btn" href="../index.html">Retour</a>
        </ul>
      </div>
    </nav>
    <a class="waves-effect waves-light btn beer-edit-button">Edit</a>
    <div class="container beer-container">
      <div class="row">
        <div class="col s4">
          <div class="row">
            <div class="col s3">
              <img class="beer-img" src="https://images.punkapi.com/v2/6.png" alt="biere6">
            </div>
            <div class="col s9">
              <div class="beer-details">
                <label>
                  <input class="filled-in" type="checkbox" />
                  <span>Déjà bu</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row beer-description">
            <div class="col s12">
              <div>
                <h4>Electric India</h4>
              </div>
              <div>
                Note
                <p class="range-field">
                  <input type="range" id="rank" min="1" max="5" value="1"/>
                </p>
              </div>
              <div>description</div>
            </div>
          </div>
        </div>
        <div class="col s8">
          <div class="row">
            <table>
              <thead>
              <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
              </tr>
              </thead>

              <tbody>
              <tr>
                <td>Item 1.1</td>
                <td>Item 1.2</td>
                <td>Item 1.3</td>
              </tr>
              <tr>
                <td>Item 2.1</td>
                <td>Item 2.2</td>
                <td>Item 2.3</td>
              </tr>
              <tr>
                <td>Item 3.1</td>
                <td>Item 3.2</td>
                <td>Item 3.3</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row beer-comment">
            <label for="comment">Commentaires</label>
            <textarea row id="comment" class="materialize-textarea"></textarea>
          </div>
        </div>
      </div>
      <div class="row beer-buttons">
        <div class="col s12 center">
          <a class="waves-effect waves-light btn" href="./biere-5.html">Précédent</a>
          <a class="waves-effect waves-light btn" href="./biere-7.html">Suivant</a>
        </div>
      </div>
    </div>
    <footer class="page-footer indigo lighten-2 beer-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 center">
            Thomas Gaubert
          </div>
        </div>
      </div>
    </footer>

</html>
